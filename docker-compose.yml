version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: food-request-db
    environment:
      POSTGRES_DB: food_request_db
      POSTGRES_USER: food_user
      POSTGRES_PASSWORD: food_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - food-request-network

  redis:
    image: redis:7-alpine
    container_name: food-request-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - food-request-network

volumes:
  postgres_data:
  redis_data:

networks:
  food-request-network:
    driver: bridge
